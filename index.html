<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dashboard for live vehicle fuel monitoring and grouped usage visualizations." />
  <title>Live Fuel Monitoring</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body>
  <img src="itecknology-New-Logo.png.webp" alt="Logo" class="logo" width="85" height="85" />
  <h2>LIVE FUEL MONITORING</h2>

  <div class="main-container">
    <!-- Grouped Chart Section -->
    <div class="grouped">
      <h3>Grouped Fuel Data</h3>

      <label for="groupGranularity">View By:</label>
      <select id="groupGranularity">
        <option value="daily">Per Day</option>
        <option value="weekly">Weekly</option>
        <option value="monthly" selected>Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
      <div id="groupedChart" style="width: 100%; height: 300px;"></div>
    </div>

    <!-- Individual Chart Section -->
    <div class="individual">
      <h3>Individual Vehicle Fuel Usage</h3>

      <select id="vehicleSelect">
        <option value="" disabled selected hidden>Select Vehicle</option>
        <option value="vehicle1">Vehicle 1</option>
        <option value="vehicle2">Vehicle 2</option>
        <option value="vehicle3">Vehicle 3</option>
        <option value="vehicle4">Vehicle 4</option>
        <option value="vehicle5">Vehicle 5</option>
      </select>

      <div class="date-range">
        <label for="fromDate">From:</label>
        <input type="date" id="fromDate" />
        <label for="toDate">To:</label>
        <input type="date" id="toDate" />
      </div>

      <div id="individualChart" style="width: 100%; height: 300px;"></div>
    </div>
  </div>

  <script type="module" src="main.js" defer></script>
</body>

</html>
