<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dashboard for live vehicle fuel monitoring and grouped usage visualizations." />
  <title>Live Fuel Monitoring</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <script type="module" src="main.js" defer></script>
</head>


<body>
  <img src="itecknology-New-Logo.png.webp" alt="Logo" class="logo" width="85" height="85" />
  <h2>LIVE FUEL MONITORING</h2>

  <div class="main-container">
    <!-- Grouped Chart Section -->
    <div class="grouped">
      <h3>Grouped Fuel Data</h3>

      <label for="groupGranularity">View By:</label>
      <select id="groupGranularity">
        <option class="selectOption" value="daily">Per Day</option>
        <option class="selectOption" value="weekly">Weekly</option>
        <option class="selectOption" value="monthly" selected>Monthly</option>
        <option class="selectOption" value="yearly">Yearly</option>
      </select>
      <div id="groupedChart" style="width: 100%; height: 300px;"></div>
    </div>

    <!-- Individual Chart Section -->
    <div class="individual">
      <h3>Individual Vehicle Fuel Usage</h3>

      <select id="vehicleSelect">
        <option class="selectOption" value="" disabled selected hidden>Select Vehicle</option>
        <option class="selectOption" value="vehicle1">Vehicle 1</option>
        <option class="selectOption" value="vehicle2">Vehicle 2</option>
        <option class="selectOption" value="vehicle3">Vehicle 3</option>
        <option class="selectOption" value="vehicle4">Vehicle 4</option>
        <option class="selectOption" value="vehicle5">Vehicle 5</option>
      </select>

      <div class="date-range">
        <label for="dateRange">Select Date Range:</label>
        <input type="text" id="dateRange" placeholder="Select a date range" />
      </div>

      <div id="individualChart" style="width: 100%; height: 300px;"></div>
    </div>
  </div>

  <script type="module" src="main.js" defer></script>

</body>

</html>
